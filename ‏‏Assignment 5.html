<html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
    </head>

    <body>
      <div class="overlay-screen">
        <div class="overlay-page">
          <span class="logo-span">
            <img
              id="logo-img"
              src="./img/MinecraftLogo.png"
              alt="MinecraftLogo"
            />
          </span>
          <div class="buttons-container">
            <button id="startGameBtn" class="overlay-btn">Start New Game</button>
          </div>
        </div>
      </div>
      <div class="menu-bar">
        <div class="building">
          
          <div class="tool-row"> TOOLS

          </div>
          <div class="tool-row">
            <button class="pick-axe Btn"></button>
            <button class="axe Btn"></button>
            <div class="text-just">
            </div>
          </div>
          <div class="tool-row">
            <button class="shovel Btn"></button>
           
          </div>

          
          <div class="tool-row"> ELEMENTS
       
            </div>
          <div class="tool-row">
              <button class="build-trunk Btn trunk">0</button>
            <button class="build-tree Btn tree">0</button>
          </div>
          <div class="tool-row">
              <button class="build-rock Btn rock">0</button>
            <button class="build-lowerGround Btn lowerGround">0</button>
          
          </div>
          <div class="tool-row">
              <button class="build-topGround Btn topGround">0</button>
          </div>
        </div>
      </div>
      <div id="container">
        <div class="inside" id="inside"></div>
      </div>

      <br /><br />
      <script
        type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
      ></script>
      <script src="Assignment 5.JS"></script>
    </body>
  </html>
</html>
